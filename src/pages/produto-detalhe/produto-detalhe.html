<ion-header>

  <ion-navbar>
    <ion-title>{{produto.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="../../assets/imgs/{{produto.image}}">
        <ion-card-content>
          <ion-card-title>
              {{produto.nome}}
            </ion-card-title>
          <p>{{produto.preco | currency:'BRL' :true:'1.2-2'}}</p>
          <div style="text-align: center">
            <button ion-button color="dark">Comprar</button>
            <button ion-button color="dark">Add Carrinho</button>
      </div>
        </ion-card-content>
      </ion-card>
</ion-content>
