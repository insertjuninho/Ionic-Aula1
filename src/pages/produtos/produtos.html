<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>CATEGORIA</h3>

  <ion-list>
      <ion-item *ngFor="let p of produtos">
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/{{p.image}}">
        </ion-thumbnail>
        <h2>{{p.nome}}</h2>
        <p>R$:{{p.preco}}</p>
        <button ion-button clear item-end (click)="navProdutoDetalhe(p)">Visualizar</button>
      </ion-item>
    </ion-list>
</ion-content>
